<div class="menu-container">
@if (menu) {  
    <mat-card class="menu-card"
              matRipple
              [routerLink]="['/entrada-mercadoria']"
              [queryParams]="{ q: 'livre' }">
        <mat-icon class="icon icon-estoque">storage</mat-icon>
        <div class="card-text">
            <h3>Entrada Livre</h3>
            <p>Adicione produtos livremente, sem o apoio do módulo CIF.</p>
        </div>
    </mat-card>

    <mat-card
        class="menu-card"
        matRipple
        (click)="abrirDialogCIF()">
        <mat-icon class="icon icon-entrada">description</mat-icon>
        <div class="card-text">
            <h3>Conferência CIF</h3>
            <p>Realize a entrada de mercadorias com o apoio do módulo CIF.</p>
        </div>
    </mat-card>} 

@switch (tipoEntrada) {
  @case (TYPE_IMPUT.LIVRE) { <app-entrada-livre/>}
  @case (TYPE_IMPUT.CIF) {
   <h1>EM CONSTRUÇÃO </h1>
  }
}
</div>
